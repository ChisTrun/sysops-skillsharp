name: Build & Push Updated Services

on:
  push:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_services: ${{ steps.filter.outputs.changed_services }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Debug Git Diff
        run: |
          echo "Changed files:"
          git diff --name-only HEAD~1 HEAD

      - name: Find changed services
        id: filter
        run: |
          CHANGED_SERVICES=$(git diff --name-only HEAD~1 HEAD | grep "backend/" | cut -d '/' -f2 | sort | uniq | jq -R -s -c 'split("\n")[:-1]')
          
          # In ra giá trị để debug
          echo "Detected services: $CHANGED_SERVICES"
          
          # Kiểm tra nếu rỗng thì gán "[]"
          if [[ -z "$CHANGED_SERVICES" || "$CHANGED_SERVICES" == "null" ]]; then
            CHANGED_SERVICES="[]"
          fi

          echo "changed_services=$CHANGED_SERVICES" >> $GITHUB_ENV
          echo "changed_services=$CHANGED_SERVICES" >> $GITHUB_OUTPUT

  build-and-push:
    needs: detect-changes
    if: needs.detect-changes.outputs.changed_services != '[]' # Đảm bảo có service thay đổi
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.changed_services) }}
    runs-on: ubuntu-latest
    steps:
      - name: Debug matrix
        run: echo "Building service: ${{ matrix.service }}"

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t your-org/${{ matrix.service }}:latest backend/${{ matrix.service }}/build

      - name: Push to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push your-org/${{ matrix.service }}:latest
