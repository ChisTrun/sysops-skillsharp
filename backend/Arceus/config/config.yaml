listener:
  tcp:
    address: 0.0.0.0
    port: 8080
    secure: false

http_listener:
  tcp:
    address: 0.0.0.0
    port: 8081
    secure: false

logger:
  pretty: true
  level: DEBUG

database:
  auth_method: ${DATABASE_AUTH_METHOD}
  host: ${DATABASE_HOST}
  port: 3306
  name: ${DATABASE_NAME}
  username: ${DATABASE_USERNAME}
  password: ${DATABASE_PASSWORD}
  aws_region: ${DATABASE_AWS_REGION}
  debug: false
  tracing_enabled: false
  max_idle_conns: 5

redis:
  address: ${REDIS_ADDRESS}
  namespace: ${REDIS_NAMESPACE}

mistral:
  tag: "mistrals"
  models:
    - "ministral-8b-latest"
    - "mistral-large-latest"
  endpoint: ${MISTRAL_ENDPOINT}
  api_key: ${MISTRAL_API_KEY}
  enable: true

openai:
  tag: "openai"
  models:
    - "gpt-4o-mini"
  endpoint: ${OPENAI_ENDPOINT}
  api_key: ${OPENAI_API_KEY}
  enable: true

gemini:
  tag: "gemini"
  models:
    - "gemini-2.0-flash"
  endpoint: ""
  api_key: ${GEMINI_API_KEY}
  enable: true
